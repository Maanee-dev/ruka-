<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruka Maldives | Luxury Boutique Guest House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#c19d68',
                hover: '#ac8b5a',
                light: '#d4bb94',
              },
              obsidian: '#0a0a0a',
              cream: '#fcfaf4',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfaf4;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .luxury-overlay {
        background: linear-gradient(to bottom, rgba(10,10,10,0.3), rgba(10,10,10,0.6));
      }
      .bg-pattern {
        background-image: radial-gradient(#c19d68 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        opacity: 0.1;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(70%) sepia(30%) saturate(500%) hue-rotate(10deg) brightness(90%) contrast(90%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-cream text-obsidian selection:bg-gold selection:text-white">
    <div id="root"></div>
  </body>
</html>
